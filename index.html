<!DOCTYPE html>
<html>
<head>
  <title>Cosmetics – Try X Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h2 {
      margin-bottom: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 24px;
      box-sizing: border-box;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
    }

    .product strong {
      font-size: 16px;
      display: block;
      margin-bottom: 6px;
    }

    ul {
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .why {
      font-style: italic;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h2>Cosmetics – Try X Assistant</h2>

<input
  type="text"
  id="searchInput"
  placeholder="Search by base product or category"
  onkeyup="filterProducts()"
/>

<div id="productList"></div>

<script>
const SHEET_ID = "1Usliu51ZpXL6RpbbVPVwuoMjBCcY3L9rhEKzTgRngDE";
const SHEET_NAME = "Cosmetics"; // matches your tab name exactly

const URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

let products = [];

fetch(URL)
  .then(response => response.json())
  .then(data => {
    products = data;
    renderProducts(products);
  })
  .catch(() => {
    document.getElementById("productList").innerHTML =
      "<p>Unable to load products. Please check sheet access or tab name.</p>";
  });

function renderProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <strong>${p["Base Product (Brand + Product + Shade)"]}</strong>

        <div>Recommended with:</div>
        <ul>
          <li>${p["Cross-Sell Recommendation 1"]}</li>
          <li>${p["Cross-Sell Recommendation 2"]}</li>
        </ul>

        <div class="why">Why this works: ${p["Why This Works"]}</div>
      </div>
    `;
  });
}

function filterProducts() {
  const query = document.getElementById("searchInput").value.toLowerCase();

  const filtered = products.filter(p =>
    `
      ${p["Base Product (Brand + Product + Shade)"]}
      ${p["Category"]}
    `.toLowerCase().includes(query)
  );

  renderProducts(filtered);
}
</script>

</body>
</html>
