<!DOCTYPE html>
<html>
<head>
  <title>Try X Assistant – Cosmetics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 20px;
    }
    .product {
      border-bottom: 1px solid #ddd;
      padding: 14px 0;
    }
    .why {
      font-style: italic;
      color: #555;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h2>Cosmetics – Try X Assistant</h2>

<input
  type="text"
  id="searchInput"
  placeholder="Search product, category, or recommendation"
  onkeyup="filterProducts()"
/>

<div id="productList"></div>

<script>
const SHEET_ID = "1Usliu51ZpXL6RpbbVPVwuoMjBCcY3L9rhEKzTgRngDE";
const SHEET_NAME = "Cosmetics"; // this matches your tab name

const URL = `https://opensheet.elk.sh/${SHEET_ID}/${SHEET_NAME}`;

let products = [];

fetch(URL)
  .then(res => res.json())
  .then(data => {
    products = data;
    renderProducts(products);
  })
  .catch(() => {
    document.getElementById("productList").innerHTML =
      "<p>Unable to load products. Check sheet sharing or tab name.</p>";
  });

function renderProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";

  list.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <strong>${p["Base Product (Brand + Product + Shade)"]}</strong>
        <div>Recommended with:</div>
        <ul>
          <li>${p["Cross-Sell Recommendation 1"]}</li>
          <li>${p["Cross-Sell Recommendation 2"]}</li>
        </ul>
        <div class="why">Why this works: ${p["Why This Works"]}</div>
      </div>
    `;
  });
}

function filterProducts() {
  const q = document.getElementById("searchInput").value.toLowerCase();

  const filtered = products.filter(p =>
    `
      ${p["Category"]}
      ${p["Base Product (Brand + Product + Shade)"]}
      ${p["Cross-Sell Recommendation 1"]}
      ${p["Cross-Sell Recommendation 2"]}
      ${p["Why This Works"]}
    `.toLowerCase().includes(q)
  );

  renderProducts(filtered);
}
</script>

</body>
</html>
