<!DOCTYPE html>
<html>
<head>
  <title>Try X Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 16px;
    }

    h2 {
      margin-bottom: 12px;
    }

    .toggle {
      display: flex;
      gap: 10px;
      margin-bottom: 16px;
    }

    .toggle button {
      padding: 10px 16px;
      font-size: 14px;
      cursor: pointer;
      border: 1px solid #ccc;
      background: #f5f5f5;
    }

    .toggle button.active {
      background: #000;
      color: #fff;
      border-color: #000;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-bottom: 24px;
      box-sizing: border-box;
    }

    .product {
      border-bottom: 1px solid #ddd;
      padding: 16px 0;
    }

    .product strong {
      display: block;
      margin-bottom: 6px;
      font-size: 16px;
    }

    ul {
      margin-top: 6px;
      margin-bottom: 6px;
    }

    .why {
      font-style: italic;
      color: #555;
      margin-top: 6px;
    }

    .profile {
      color: #666;
      margin-bottom: 6px;
    }
  </style>
</head>

<body>

<h2>Try X Assistant</h2>

<div class="toggle">
  <button id="cosmeticsBtn" class="active" onclick="loadSheet('Cosmetics')">Cosmetics</button>
  <button id="perfumesBtn" onclick="loadSheet('Perfumes')">Perfumes</button>
</div>

<input
  type="text"
  id="searchInput"
  placeholder="Search by base product"
  onkeyup="filterProducts()"
/>

<div id="productList"></div>

<script>
const SHEET_ID = "1Usliu51ZpXL6RpbbVPVwuoMjBCcY3L9rhEKzTgRngDE";

let currentSheet = "Cosmetics";
let products = [];

function loadSheet(sheetName) {
  currentSheet = sheetName;
  document.getElementById("searchInput").value = "";

  document.getElementById("cosmeticsBtn").classList.remove("active");
  document.getElementById("perfumesBtn").classList.remove("active");

  document.getElementById(
    sheetName === "Cosmetics" ? "cosmeticsBtn" : "perfumesBtn"
  ).classList.add("active");

  fetch(`https://opensheet.elk.sh/${SHEET_ID}/${sheetName}`)
    .then(res => res.json())
    .then(data => {
      products = data;
      renderProducts(products);
    })
    .catch(() => {
      document.getElementById("productList").innerHTML =
        "<p>Unable to load products.</p>";
    });
}

function renderProducts(list) {
  const container = document.getElementById("productList");
  container.innerHTML = "";

  list.forEach(p => {
    const baseName =
      currentSheet === "Cosmetics"
        ? p["Base Product (Brand + Product + Shade)"]
        : p["Base Perfume"];

    const profile =
      currentSheet === "Perfumes" && p["Profile"]
        ? `<div class="profile">Profile: ${p["Profile"]}</div>`
        : "";

    container.innerHTML += `
      <div class="product">
        <strong>${baseName}</strong>
        ${profile}
        <div>Recommended with:</div>
        <ul>
          <li>${p["Cross-Sell Recommendation 1"]}</li>
          <li>${p["Cross-Sell Recommendation 2"]}</li>
        </ul>
        <div class="why">Why this works: ${p["Why This Works"]}</div>
      </div>
    `;
  });
}

function filterProducts() {
  const query = document.getElementById("searchInput").value.toLowerCase();

  const filtered = products.filter(p => {
    const baseName =
      currentSheet === "Cosmetics"
        ? p["Base Product (Brand + Product + Shade)"]
        : p["Base Perfume"];

    return baseName.toLowerCase().includes(query);
  });

  renderProducts(filtered);
}

// Initial load
loadSheet("Cosmetics");
</script>

</body>
</html>
